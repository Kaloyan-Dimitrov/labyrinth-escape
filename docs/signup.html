<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>Login form</title>
    <style>
        :root {
            --input-padding-x: 1.5rem;
            --input-padding-y: 0.75rem;
        }

        body {
            background: linear-gradient(to right, #218838, #a3d185);
        }

        .card-signin {
            border: 0;
            border-radius: 0.7rem;
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
        }

        .card-signin .card-title {
            margin-bottom: 2rem;
            font-weight: 300;
            font-size: 1.5rem;
        }

        .page-title {
            font-weight: 300;
            font-size: 5rem;
        }

        .card-signin .card-body {
            padding: 2rem;
        }

        .form-signin {
            width: 100%;
        }

        .form-signin .btn {
            font-size: 80%;
            /* border-radius: 5rem; */
            letter-spacing: 0.1rem;
            font-weight: bold;
            padding: 1rem;
            transition: all 0.2s;
        }

        .form-label-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-label-group input {
            height: auto;
            border-radius: 2rem;
        }

        .form-label-group>input,
        .form-label-group>label {
            padding: var(--input-padding-y) var(--input-padding-x);
        }

        .form-label-group>label {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            margin-bottom: 0;
            /* Override default `<label>` margin */
            line-height: 1.5;
            color: #495057;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            transition: all 0.1s ease-in-out;
        }

        .form-label-group input::-webkit-input-placeholder {
            color: transparent;
        }

        .form-label-group input:-ms-input-placeholder {
            color: transparent;
        }

        .form-label-group input::-ms-input-placeholder {
            color: transparent;
        }

        .form-label-group input::-moz-placeholder {
            color: transparent;
        }

        .form-label-group input::placeholder {
            color: transparent;
        }

        .form-label-group input:not(:placeholder-shown) {
            padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
            padding-bottom: calc(var(--input-padding-y) / 3);
        }

        .form-label-group input:not(:placeholder-shown)~label {
            padding-top: calc(var(--input-padding-y) / 3);
            padding-bottom: calc(var(--input-padding-y) / 3);
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5 text-center text-white page-title">Maze solver</h1>
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="text-center card-body">
                        <h5 class="card-title text-center">Sign Up</h5>
                        <form class="form-signin">
                            <div class="form-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                    required autofocus />
                                <div class="invalid-feedback" id="tooltipEmail"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                    required minlength="6"/>
                            </div>
                            <div class="form-group">
                                <input type="password" id="inputRepeatPassword" class="form-control"
                                    placeholder="Repeat password" required minlength="6"/>
                                <div class="invalid-feedback" id="tooltipRepeatPassword"></div>
                            </div>
                            <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit">
                                <span class="signup-spinner spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                <span class="signup-text">Sign up</span>
                            </button>
                        </form>
                        <div class="mt-2 alert alert-success d-none" role="alert">
                            You were successfully registered!<br> Return to  
                            <a href="./index.html">login page</a>
                        </div>
                        <div class="mt-2 alert alert-danger d-none" role="alert">
                            
                        </div>
                        <hr>
                        <div class="mt-3 mb-3">
                            Already have an account? <a href="index.html">Sign in.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./bundles/register.js"></script>
</body>
