<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Labyrinth</title>
    <style>
        #header {
            text-align: center;
            padding-bottom: 10px;
        }

        .assets {
            display: none;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Labyrinth solver!</h1>
        Placing: <div class="btn-group btn-group-toggle" data-toggle="buttons" id="placing">
            <label class="btn btn-light active">
                <input type="radio" name="options" id="wall" autocomplete="off" checked> Wall
            </label>
            <label class="btn btn-light">
                <input type="radio" name="options" id="start" autocomplete="off"> Start
            </label>
            <label class="btn btn-light">
                <input type="radio" name="options" id="end" autocomplete="off"> End
            </label>
        </div>
        <button class="btn btn-danger" id="clear">Clear everything!</button>
        <button class="btn btn-success" id="solve">Solve!</button>
    </div>
    <div id="drawing"></div>
    <div class="assets" id="start">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="21.875px" height="21.875px" viewBox="0 0 21.875 21.875" enable-background="new 0 0 21.875 21.875"
            xml:space="preserve">
            <g id="Layer_4">
            </g>
            <g id="Layer_2">
                <g>

                    <rect x="3.778" y="11.427" transform="matrix(-0.7071 0.7071 -0.7071 -0.7071 28.6357 16.3531)"
                        fill="#420863" width="14.306" height="5.361" />

                    <rect x="3.792" y="5.088" transform="matrix(-0.7071 -0.7071 0.7071 -0.7071 13.1915 20.9994)"
                        fill="#420863" width="14.305" height="5.361" />
                </g>
            </g>
        </svg>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
